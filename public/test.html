<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Online Burger Ordering</title>
    <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans|Oswald" rel="stylesheet">
    <link href="assets/css/burger_styles.css" rel="stylesheet">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
 
  <body>
  <container>
      <section>
        <aside>
            <ul id="order">
              <div class="btnli"><li>Cheeseburger</li>
              <button class="eat">Eat</button></div>
              <div class="btnli"><li>Cheeseburger</li>
                <button class="eat">Eat</button></div>
            </ul>
          </aside>
          <div id="right">
              <ul>
                <li>done eating this burger</li>
                <li>done eating another burger</li>
              </ul>
          </div>
            <div class="imgdiv"><img src="./assets/img/burger.png"></div>
            <h3>Build Your Own Burger</h3>
            <form>
              <textarea type="text" rows= 3 type="textarea" id="burgerContainer" placeholder="Click here to create your burger ..."></textarea>
                <button type="submit" class="order" id="orderBurger">Order Burger </button>
            </form>
        </section>
        
          
         <div style="clear:both;"></div>
          
  </container>
  </body>
</html>
